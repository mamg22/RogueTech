{% extends 'components/base.html'%}

{% block title %}Iniciar sesión{% endblock title %}

{% block content %}
    <h1 class="centered">Iniciar sesión</h1>
    <div class="center column">
        <form class="center column" method="POST">
        <div class="input-block">
            <label for="nombre">Nombre de usuario:</label>
            <input type="text" name="nombre" id="nombre" class="big"
            autocomplete="username">
        </div>

        <div class="input-block">
            <label for="clave">Contraseña
                {% call funcs.help_icon() %}
Ingrese se contraseña
                {% endcall %}
            </label>
            <input type="password" name="clave" id="clave" class="big"
            autocomplete="current-password">
        </div>

        <button class="button big active">Iniciar sesión</button>
        </form>
        <hr>
        <div class="center column">
            <a class="button" href="/crear-cuenta">Crear cuenta</a>
            <a class="button" href="/recuperar-pass">Recuperar contraseña</a>
        </div>
    </div>
{% endblock content %}
